<!-- A basic panel for showing the breakdown of how packages are distributed across different trucks -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			<i class="fa fa-truck"></i>
			Dock {{id + 1}} <span class="pull-right"> Need: {{warehouseIdToBreakdown[id].length}} trucks @ {{truckMaxCapacitySlider.value | number}} lbs. max</span>
		</h3>
	</div>
	<div class="panel-body">
	
		<!--  one for each truck -->
		<div class="row" ng-repeat="package in warehouseIdToBreakdown[id] track by package.id">
			<div class="col-xs-3">
				<img class="media-object img-responsive center-block" ng-src="{{truckImageUrl}}">
			</div>
			<div class="col-xs-3 truck-compartment border no-padding">
				<div class="package-tiny" ng-repeat="value in package.values track by $index" ng-class="getPackageClassification(value)"></div>
			</div>
			<div class="col-xs-6">
				<div class="col-xs-12">Packages: {{package.values.length}}
					<span class="pull-right">{{calculateSum(package.values) | number}} lbs.</span>
				</div>
				<div class="col-xs-12">
					<div class="progress">
						<div class="progress-bar" role="progressbar" ng-style="{'width': (100 * calculateSum(package.values) / truckMaxCapacitySlider.value) + '%'}">
							<span>{{100 * calculateSum(package.values) / truckMaxCapacitySlider.value | number : 0}}%</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Truck panel done -->
		
	</div>
</div>
